name: whatsapp_clone
description: A WhatsApp clone built with flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.0-444.0.dev <3.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  tabler_icons: ^0.0.3
  shrine_images: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica.ttf
          style: normal
        - asset: assets/fonts/Helvetica-Oblique.ttf
          style: normal
        - asset: assets/fonts/helvetica-compressed.otf
        - asset: assets/fonts/helvetica-light.ttf
          style: italic
        - asset: assets/fonts/Helvetica-BoldOblique.ttf
        - asset: assets/fonts/helvetica-rounded-bold.otf
        - asset: assets/fonts/Helvetica-Bold.ttf
          weight: 100



